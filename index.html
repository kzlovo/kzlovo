		<style>
			/*keyframes关键字 myfirst 动画名字 opacity 不透明度*/
			@keyframes myfirst {
				from {opacity: 0;}
				to {opacity: 100;}
			}
			/* 应用到谁身上 animation特点(自己理解:调用动画) 一秒调用一次(只能调用一次) infinite 不断调用*/
			table{
				animation: myfirst 3s infinite;
			}
		</style>
